<template id="ssc-email">
	<style>
		a {
			text-decoration: none;
			border-bottom: 1px dotted #81785a;
			color: #565347;
		}
	</style>
	
	<a></a>
</template>

<script>
	(function(window, document, undefined) {
		var outerDocument = document;
		var thisDocument = (outerDocument._currentScript || ourterDocument.currentScript).ownerDocument;
		
		var template = thisDocument.querySelector('#ssc-email');

		var SSCEmail = Object.create(HTMLElement.prototype);
		SSCEmail.createdCallback = function() {
			var shadowRoot = this.createShadowRoot();
			
			var clone = document.importNode(template.content, true);
			shadowRoot.appendChild(clone);
			
			var anchor = shadowRoot.querySelector('a');
			anchor.href = 'mailto:' + this.getAttribute('address') + '@' + this.getAttribute('domain') + '.' + this.getAttribute('tld') + '?subject=' + escape(this.getAttribute('subject'));
			anchor.textContent = this.getAttribute('name');
		};
		
		window.SSCEmail = document.registerElement('ssc-email', {prototype: SSCEmail});
	})(window, document);
</script>
