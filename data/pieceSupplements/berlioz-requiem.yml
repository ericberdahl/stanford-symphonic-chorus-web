content: |
    Hector Berlioz
    Requiem (Grande Messe des Morts), for tenor solo, chorus, and orchestra

    <table>
        <tbody>
            <tr>
                <td colspan="2">I. Requiem et Kyrie</td>
            </tr>
            <tr>
                <td>
                    Requiem aeternam dona eis, Domine.<br/>
                    et lux perpetua luceat eis.<br/>
                    Te decet hymnus, Deus, in Sion,<br/>
                    et tibi reddetur votum in Jerusalem<br/>
                    Exaudi orationem mean,<br/>
                    ad te omnis caro veniet.<br/>
                    Kyrie eleison.<br/>
                    Christe eleison.<br/>
                    Kyrie eleison.
                </td>
                <td>
                    Grant them eternal rest, O Lord,<br/>
                    and may perpetual light shine on them.<br/>
                    Thou, O God, art praised in Sion,<br/>
                    and unto Thee shall the vow be performed<br/>
                    in Jerusalem. Hear my prayer,<br/>
                    unto Thee shall all flesh come.<br/>
                    Lord have mercy upon us.<br/>
                    Christ have mercy upon us.<br/>
                    Lord have mercy upon us.
                </td>
            </tr>
            <tr>
                <td colspan="2">II. Dies irae</td>
            </tr>
            <tr>
                <td>
                    Dies irae, dies illa<br/>
                    Solvet saeclum in favilla,<br/>
                    Teste David cum Sibylla.<br/>
                    Quantus tremor est futurus<br/>
                    Quando judex est venturus<br/>
                    Cuncta stricte discussurus<br/>
                    <br/>
                    Tuba mirum spargens sonum<br/>
                    Per sepulcra regionum<br/>
                    Coget omnes ante thronum.<br/>
                    Mors stupebit et natura<br/>
                    Cum resurget creatura<br/>
                    Judicanti responsura.<br/>
                    Liber scriptus proferetur<br/>
                    In quo totum continetur,<br/>
                    Unde mundus judicetur.<br/>
                    Jundex ergo cum sedebit<br/>
                    Quidquid latet apparebit,<br/>
                    Nil inultum remanebit.
                </td>
                <td>
                    Days of wrath, that day<br/>
                    Will dissolve the earth in ashes<br/>
                    As David and the Sibyl bear witness.<br/>
                    What dread there will be<br/>
                    When the judge shall come<br/>
                    To judge all things strictly.<br/>
                    <br/>
                    A trumpet, spreading a wondrous sound<br/>
                    Through the graves of all lands,<br/>
                    Will drive mandkind before the throne.<br/>
                    Death and Nature shall be astonished<br/>
                    When all creation rises again<br/>
                    To answer to the Judge.<br/>
                    A book, written in, will be brought forth<br/>
                    In which is contained everything that is,<br/>
                    Out of which the world shall be judged.<br/>
                    When therefore the judge takes his seat<br/>
                    Whatever is hidden will reveal itself.<br/>
                    Nothing will remain unavenged.
                </td>
            </tr>
            <tr>
                <td colspan="2">III. Quid sum miser</td>
            </tr>
            <tr>
                <td>
                    Quid sum miser tune dicturus,<br/>
                    Quem patronum rogaturus,<br/>
                    Cum vix justus sit securus?<br/>
                    Recordare, Jesu pie,<br/>
                    Quod sum causa tuae viae,<br/>
                    Ne me perdas illa die.<br/>
                    Oro supplex et acclinis,<br/>
                    Cor contritum quasi cinis,<br/>
                    Gere curam mei finish.
                </td>
                <td>
                    What then shall I say, wretch that I am,<br/>
                    What advocate entreat to speak for me,<br/>
                    When even the righteous may hardly be secure?<br/>
                    Remember, blessed Jesu,<br/>
                    That I am the cause of Thy pilgrimage.<br/>
                    Do not forsake me on that day.<br/>
                    I pray in supplication on my knees.<br/>
                    My heart contrite as the dust,<br/>
                    Take care of my end.
                </td>
            </tr>
            <tr>
                <td colspan="2">IV. Rex tremendae</td>
            </tr>
            <tr>
                <td>
                    Rex tremendae majestatis,<br/>
                    Quid salvandos salvas gratis,<br/>
                    Salva me, fons pietatis.<br/>
                    Recordare, Jesu pie,<br/>
                    Quod sum causa tuae viae,<br/>
                    Ne me perdas illa die.<br/>
                    Confutatis maledictis (Jesu)<br/>
                    Flammis acribus addictis,<br/>
                    Voca me…<br/>
                    Et de profundo lacu.<br/>
                    Libera me de ore leonis,<br/>
                    Ne cadam in obscurum,<br/>
                    Ne absorbeat me Tartarus.
                </td>
                <td>
                    King of awful majesty.<br/>
                    Who freely savest the redeemed,<br/>
                    Save me, O fount of goodness.<br/>
                    Remember, blessed Jesu,<br/>
                    That I am the cause of Thy pilgrimage.<br/>
                    Do not forsake me on that day.<br/>
                    When the accursed have been confounded (Jesu)<br/>
                    And given over to the bitter flames.<br/>
                    Call me…<br/>
                    And from the bottomless pit.<br/>
                    Deliver me from the lion's mouth.<br/>
                    Lest I fall into darkness<br/>
                    And the black abyss swallow me up.
                </td>
            </tr>
            <tr>
                <td colspan="2">V. Quaerens me</td>
            </tr>
            <tr>
                <td>
                    Quaerens me sedisti lassus,<br/>
                    Redemisti crucem passus,<br/>
                    Tantus labor non sit cassus.<br/>
                    Juste judex ultionis<br/>
                    Donum fac remissionis<br/>
                    Ante diem rationis.<br/>
                    Ingemisco tanquam reus,<br/>
                    Supplicanti parce, Deus.<br/>
                    Preces meae non sunjt dignae,<br/>
                    Sed tu bonus fac benigne,<br/>
                    Ne perenni cremer igne.<br/>
                    Quid Mariam absolvisti<br/>
                    Et latronem exaudisti,<br/>
                    Mihi quoque spem dedisti.<br/>
                    Inter oves locum praesta<br/>
                    Et abe haedis me sequestra,<br/>
                    Statuiens in parte dextra.
                </td>
                <td>
                    Seeking me Thou didst sit down weary<br/>
                    Thou didst redeem me, suffering death on the cross.<br/>
                    Let no such toil be in vain.<br/>
                    Just and avenging Judge.<br/>
                    Grant remission<br/>
                    Before the day of reckoning.<br/>
                    I groan like a guilty man.<br/>
                    Spare a suppliant, O God.<br/>
                    My prayers are not worthy,<br/>
                    But Thou in Thy merciful goodness grant<br/>
                    That I burn not in everlasting fire.<br/>
                    Thou who didst absolve Mary Magdalen<br/>
                    And hearken to the thief,<br/>
                    To me also hast given hope.<br/>
                    Place me among Thy sheep<br/>
                    And separate me from the goats.<br/>
                    Setting me on Thy right hand.
                </td>
            </tr>
            <tr>
                <td colspan="2">VI. Lacrymosa</td>
            </tr>
            <tr>
                <td>
                    Lacrymosa dies illa<br/>
                    Qua resurget ex favilla<br/>
                    Judicandus homo reus.<br/>
                    Pie Jesu, Domine<br/>
                    Dona eis requiem aeternam.
                </td>
                <td>
                    Mournful that day<br/>
                    When from the dust shall rise<br/>
                    Guilty man to be judged<br/>
                    Merciful Jesu, Lord<br/>
                    Grant them eternal rest.
                </td>
            </tr>
            <tr>
                <td colspan="2">VII. Offertorium</td>
            </tr>
            <tr>
                <td>
                    Domine, Jesu Christe, Rex gloria,<br/>
                    libera animas omnium<br/>
                    fidelium defunctorum de poenis<br/>
                    inferni et de profundo lacu.<br/>
                    Et signifer sanctus Michael<br/>
                    repraesentat eas in lucem<br/>
                    sanctam, quam olim Abrahae<br/>
                    promisisti et semini eius,<br/>
                    Domine, Jesu Christe, Amen.
                </td>
                <td>
                    Lord Jesus Christ, King of glory,<br/>
                    deliver the souls of all the<br/>
                    faithful departed from the pains<br/>
                    of hell and from the bottomless pit.<br/>
                    And let St. Michael Thy standard<br/>
                    bearer lead them into the holy<br/>
                    light which once Thou didst promise<br/>
                    to Abraham and his seed,<br/>
                    Lord Jesus Christ. Amen.
                </td>
            </tr>
            <tr>
                <td colspan="2">VIII. Hostias</td>
            </tr>
            <tr>
                <td>
                    Hostias et preces tibi laudis<br/>
                    offerimus. Suscipe pro animabus<br/>
                    illis quarum hodie memoriam<br/>
                    facimus.
                </td>
                <td>
                    We offer unto Thee.<br/>
                    this sacrifice of prayer and praise.<br/>
                    Receive it for those souls<br/>
                    whom today we commemorate.
                </td>
            </tr>
            <tr>
                <td colspan="2">IX. Sanctus</td>
            </tr>
            <tr>
                <td>
                    Santus, sanctus, sanctus, Deus Sabaeth.<br/>
                    Pleni sunt coeli et terra gloria tua.<br/>
                    Hosanna in excelsis.
                </td>
                <td>
                    Holy, holy, holy, God of Hosts.<br/>
                    Heaven and earth are full<br/>
                    of Thy glory. Hosanna in the highest.<br/>
                </td>
            </tr>
            <tr>
                <td colspan="2">X. Agnus Dei</td>
            </tr>
            <tr>
                <td>
                    Agus Dei, qui tollis peccata mundi,<br/>
                    dona eis requiem sempiternam.<br/>
                    Te decet hymnus, Deus, in Sion,<br/>
                    et tibi reddetur votum in Jerusalem.<br/>
                    Exaudi orationem meam, ad te omnis<br/>
                    caro veniet.<br/>
                    Requiem aeternam<br/>
                    dona defunctis, Domine, et lux<br/>
                    perpetua luceat eis, cum sanctis tuis<br/>
                    in aeternam, Domine, quia pius es.<br/>
                    Amen.
                </td>
                <td>
                    Lamb of God, who takest away the sins<br/>
                    of the world, grant them everlasting rest.<br/>
                    Thou, O God, art praised in Sion<br/>
                    and unto Thee shall the vow be<br/>
                    performed in Jerusalem. Hear my<br/>
                    prayer, unto Thee shall all flesh come.<br/>
                    Grant the dead eternal rest,<br/>
                    O Lord, and may perpetual light shine<br/>
                    on them, with Thy saints for ever,<br/>
                    Lord, because Thou art merciful.<br/>
                    Amen.
                </td>
            </tr>
        </tbody>
    </table>