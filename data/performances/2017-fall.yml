description: >
    <p>
        The Stanford Symphonic Chorus presents Edward Elgar's <em>The Music Makers
        </em> in collaboration with the Peninsula Symphony and mezzo-soprano Wendy
        Hillhouse. The program also features Ralph Vaughan Williams's beloved <em>
        Fantasia on a Theme of Thomas Tallis</em> and <em>Norfolk Rhapsody No. 1
        </em>, alongside the English hymn and folk melodies that inspired both
        works.
    </p>





